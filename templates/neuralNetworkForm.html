<!doctype html>
<html>
  <head>
    <title>Neural Network Classification</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/neuralNetworkForm.css') }}">
  </head>
  <body>
    <h1>Neural Network Classification</h1>
    <form method="POST" action="{{ url_for('nn_classification') }}">
      <label for="dataset">Select a dataset:</label>
      <select name="dataset" id="dataset">
        <option title="The Iris dataset contains measurements of the sepal length, sepal width, petal length, and petal width of 150 iris flowers from three different species. The goal is to predict the species of each flower based on these measurements." value="iris">Iris</option>
        <option title="Breast Cancer Wisconsin (Diagnostic) Dataset" value="breast_cancer">Breast Cancer</option>
        <option title="The Digits dataset contains images of handwritten digits from 0 to 9. The goal is to classify each image based on the digit it represents."  value="digits">Digits</option>
        <option value="wine" title="The Wine dataset contains measurements of 13 chemical compounds found in three different types of wine. The goal is to predict the type of wine based on these measurements.">Wine</option>
      </select>
      <br>
      <br>
      <label for="solver">Select a solver:</label>
      <select name="solver" id="solver">
        <option value="adam">Adam</option>
        <option value="sgd">SGD</option>
        <option value="lbfgs">L-BFGS</option>
      </select>
      <br>
      <br>
      <label for="reg">Select a value for regularization term (alpha):</label>
      <span id="alphaValue"></span>
      
      <br>
      <input type="range" id="alpha" name="alpha" min="0" max="1" step="0.1">
      <br>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
  <script>
    const alpha = document.getElementById("alpha");
    const alphaValue = document.getElementById("alphaValue");
  
    alphaValue.innerHTML = alpha.value;
  
    alpha.oninput = function() {
      alphaValue.innerHTML = this.value;
    }
  </script> 
</html>
